<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pedometer" />
    <title>Pedometer | profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="container">
      <img
        class=""
        srcset="
          ../images/loading/loading-7@1x.png 1x,
          ../images/loading/loading-7@2x.png 2x,
          ../images/loading/loading-7@3x.png 3x
        "
        src="../images/loading/loading-7@1x.png"
        alt="loading"
      />
      <h1 class="title-profile">Please, describe your sleep patterns. Select all that apply.</h1>
      <ul class="list list__card-colummn">
        <li class="item__card-colummn">
          <a class="link__card-colummn" href="./index-8.html">
            <svg class="" width="40" height="40">
              <use href="../images/icons-sprite/symbol-defs.svg#icon-sleep-1"></use>
            </svg>
            <div class="inner__card-colummn">
              <h2 class="subtitle__list">It takes a long time to fall a sleep</h2>
            </div>
          </a>
        </li>
        <li class="item__card-colummn">
          <a class="link__card-colummn" href="">
            <svg class="" width="40" height="40">
              <use href="../images/icons-sprite/symbol-defs.svg#icon-sleep-2"></use>
            </svg>
            <div class="inner__card-colummn">
              <h2 class="subtitle__list">I go to sleep after 11 pm</h2>
            </div>
          </a>
        </li>
        <li class="item__card-colummn">
          <a class="link__card-colummn" href="">
            <svg class="" width="40" height="40">
              <use
                width="40"
                height="40"
                href="../images/icons-sprite/symbol-defs.svg#icon-sleep-3"
              ></use>
            </svg>
            <div class="inner__card-colummn">
              <h2 class="subtitle__list">I sleep less than 7 hours</h2>
            </div>
          </a>
        </li>
        <li class="item__card-colummn">
          <a class="link__card-colummn" href="">
            <svg class="" width="40" height="40">
              <use
                width="40"
                height="40"
                href="../images/icons-sprite/symbol-defs.svg#icon-sleep-41"
              ></use>
            </svg>
            <div class="inner__card-colummn">
              <h2 class="subtitle__list">I sleep more than 10 hours</h2>
            </div>
          </a>
        </li>
        <li class="item__card-colummn">
          <a class="link__card-colummn" href="">
            <svg class="" width="40" height="40">
              <use
                width="40"
                height="40"
                href="../images/icons-sprite/symbol-defs.svg#icon-sleep-5"
              ></use>
            </svg>
            <div class="inner__card-colummn">
              <h2 class="subtitle__list">I never feel rested</h2>
            </div>
          </a>
        </li>
      </ul>
    </div>
