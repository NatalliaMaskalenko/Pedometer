<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pedometer" />
    <title>Pedometer | profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        class=""
        srcset="
          ../images/loading/loading-3@1x.png 1x,
          ../images/loading/loading-3@2x.png 2x,
          ../images/loading/loading-3@3x.png 3x
        "
        src="../images/loading/loading-3@1x.png"
        alt="loading"
      />
      <h1 class="title-profile">How much time would you like to spend on workouts?</h1>
      <ul class="list list__card-flex">
        <li class="item__card-flex">
          <a class="link__card-flex" href="./index-4.html">
            <svg class="" width="40" height="40">
              <use href="../images/icons-sprite/symbol-defs.svg#icon-time"></use>
            </svg>
            <p class="text__card-flex">Less than 10 min</p>
          </a>
        </li>
        <li class="item__card-flex">
          <a class="link__card-flex" href="">
            <svg class="" width="40" height="40">
              <use href="../images/icons-sprite/symbol-defs.svg#icon-time1"></use>
            </svg>
            <p class="text__card-flex">10-20 min</p>
          </a>
        </li>
        <li class="item__card-flex">
          <a class="link__card-flex" href="">
            <svg class="" width="40" height="40">
              <use href="../images/icons-sprite/symbol-defs.svg#icon-time2"></use>
            </svg>
            <p class="text__card-flex">More than 20 min</p>
          </a>
        </li>
        <li class="item__card-flex">
          <a class="link__card-flex" href="">
            <svg class="" width="40" height="40">
              <use href="../images/icons-sprite/symbol-defs.svg#icon-Group-19"></use>
            </svg>
            <p class="text__card-flex">Let us decide</p>
          </a>
        </li>
      </ul>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
