<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pedometer" />
    <title>Pedometer | profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        class=""
        srcset="
          ../images/loading/loading-4@1x.png 1x,
          ../images/loading/loading-4@2x.png 2x,
          ../images/loading/loading-4@3x.png 3x
        "
        src="../images/loading/loading-4@1x.png"
        alt="loading"
      />
      <h1 class="title-profile">
        Please, describe your typical <br />
        day
      </h1>
      <ul class="list list__card-flex">
        <li class="item__card-flex">
          <a class="link__card-flex" href="./index-5.html">
            <svg class="" width="40" height="40">
              <use href="../images/icons-sprite/symbol-defs.svg#icon-office"></use>
            </svg>
            <p class="text__card-flex">At the office</p>
          </a>
        </li>
        <li class="item__card-flex">
          <a class="link__card-flex" href="">
            <svg class="" width="40" height="40">
              <use href="../images/icons-sprite/symbol-defs.svg#icon-Group-23"></use>
            </svg>
            <p class="text__card-flex">Daily long walks</p>
          </a>
        </li>
        <li class="item__card-flex">
          <a class="link__card-flex" href="">
            <svg class="" width="40" height="40">
              <use href="../images/icons-sprite/symbol-defs.svg#icon-flexed-biceps-2"></use>
            </svg>
            <p class="text__card-flex">Physical work</p>
          </a>
        </li>
        <li class="item__card-flex">
          <a class="link__card-flex" href="">
            <svg class="" width="40" height="40">
              <use href="../images/icons-sprite/symbol-defs.svg#icon-home"></use>
            </svg>
            <p class="text__card-flex">Mostly at home</p>
          </a>
        </li>
      </ul>
    </div>
