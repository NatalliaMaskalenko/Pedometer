<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pedometer" />
    <title>Pedometer | Without vs With Walking app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Public+Sans:wght@400;500;700&family=Work+Sans:wght@600&display=swap"

    />

  <body>
    <div class="container container__get-plan">
      <h1 class="title-profile title__get-plan">What you need to know about Walking workouts</h1>
      <img class="grapf__workouts" src="../images/images/graph-29@1x.png" alt="grapf" />
      <ul class="list list__workouts">
        <li class="item__workouts">
          <svg class="svg__workouts" width="40" height="40">
            <use href="../images/icons-sprite/symbol-defs.svg#icon-Group-16"></use>
          </svg>
          <p class="text__workouts">
            <span class="express__workouts">The Centers for Disease Control and Prevention</span>
            recommend 150 minutes of moderate Walking per week
          </p>
        </li>
        <li class="item__workouts">
          <svg class="svg__workouts" width="40" height="40">
            <use href="../images/icons-sprite/symbol-defs.svg#icon-Hogward"></use>
          </svg>
          <p class="text__workouts">
            <span class="express__workouts">Harvard</span> researchers say that people who walk
            regularly have 43% fewer sick days
          </p>
        </li>
      </ul>

      <a class="button__next" href=".//index-30.html">Got It</a>
    </div>
